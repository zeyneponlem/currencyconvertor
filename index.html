<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title> Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Currency Converter</h1>
            <p>This Converter will help you to convert Pound and Usd in real time. </p>
        </div>
        <div class="currencyInput">
            <input id="dollar" type="number" placeholder="USD">
            <input id="pound" type="number" placeholder="GBP">
        </div>
    </div>
    <script src="app.js"> </script>
</body>
</html>
